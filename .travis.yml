language: java
jdk:
- openjdk8
env:
  global:
  # OSSRH_USER
  - secure: 
  # OSSRH_PASSWORD
  - secure: 
  # GPG_PASSPHRASE
  - secure: 
  # GPG_KEY_NAME
  - secure: 
cache:
  directories:
  - "$HOME/.cache"
before_deploy:
- openssl aes-256-cbc -K $encrypted_315c1c47c01b_key -iv $encrypted_315c1c47c01b_iv
  -in .travis/gpg.key.enc -out .travis/gpg.key -d
deploy:
- skip_cleanup: true
  provider: script
  script: "./.travis/deploy.sh"
  on:
    branch: master
- skip_cleanup: true
  provider: script
  script: "./.travis/deploy.sh"
  on:
    tags: true
